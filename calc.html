
<div class="main">	
	<div class="wrapper">
		<div id="calculator">
				<!-- Screen and clear key -->
				<div class="top">
					<span class="clear">C</span>
					<span class="backspace">bksp</span>
					<div class="screen"></div>
				</div>
				
				<div class="keys">
					<!-- operators and other keys -->
                    <span class="pxToEm">Px to Em</span>
                    <span class="emToPx">Em to Px</span>
                    <span class="pxToPercent">Px to %</span>
                    <span class="calcDpi">DPI</span>
                    
					<span class="other">(</span>
					<span class="other">)</span>
					<span class="other">sqrt</span>
					<span class="operator">%</span>
                    
					<span>7</span>
					<span>8</span>
					<span>9</span>
					<span class="operator">+</span>

					<span>4</span>
					<span>5</span>
					<span>6</span>
					<span class="operator">-</span>

					<span>1</span>
					<span>2</span>
					<span>3</span>
					<span class="operator">/</span>

					<span>0</span>
					<span>.</span>
					<span class="other">^</span>
					<span class="operator">x</span>

					<span class="eval">=</span>
                    
				</div>
			</div>
		</div>
	</div>
</div>
<!-- PrefixFree -->
<link rel="stylesheet" type="text/css" href="style.css">
<script src="calc.js" type="text/javascript" type="text/javascript"></script>
<script src="math.js" type="text/javascript" type="text/javascript"></script>
